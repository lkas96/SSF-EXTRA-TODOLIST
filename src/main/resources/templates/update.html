<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">

      <h1>Updating an Entry</h1>
        <br>

        <form method="POST" th:action="@{/listing/update}" th:object="${todo}">

          <input type="hidden" th:field="${todo.id}" />

          <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Full name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div><br>

            <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <input type="text" id="description" class="form-control" th:field="*{desc}" placeholder="Describe Todo Task">
                <div class="text-danger" th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></div>
            </div><br>

            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="date" id="dueDate" class="form-control" th:field="*{due}">
                <div class="text-danger" th:if="${#fields.hasErrors('due')}" th:errors="*{due}"></div>
            </div><br>

            <div class="mb-3">
                <label for="prior" class="form-label">Priority:</label>
                <select id="prior" name="prior" class="form-select" required>
                  <option value="" disabled selected></option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('prior')}" th:errors="*{prior}"></div>
            </div><br>

            <div class="mb-3">
              <label for="status" class="form-label">Status:</label>
              <select id="status" name="status" class="form-select" required>
                <option value="" disabled selected></option>
                <option value="started">Started</option>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
              <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
          </div>
          <br>

          <input type="hidden" th:field="${todo.createdOn}" />
          <input type="hidden" th:field="${todo.updatedOn}" />

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
